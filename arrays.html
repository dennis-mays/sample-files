<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Arrays</title>
    </head>
    <body>
        <script defer>
            const myArray = ["Jim", "Jill", "Jaime"];
            // getting info out of arrays requires a numerical location. Arrays locations start counting at zero.
            console.log(myArray[1]);

            myArray.push("Tim"); // adds to the end of the Array
            myArray.unshift("Dennis"); // adds to the beginning of the Array
            console.log(myArray);

            myArray.pop(); // removes last item from the Array
            console.log(myArray);

            myArray.shift(); // removes first item from the Array
            console.log(myArray);

            
        </script>
    </body>
</html>
